<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclidean Geometry Problems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="../css/login-modal.css">
    
    <!-- Import Map for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body>
    <div id="bg-container"></div>
    <script type="module" src="js/background-effect.js"></script>

    <header class="top-nav">
        <a href="../" class="nav-logo">
            <span>MathMore</span>
        </a>

        <!-- 필터 -->
        <div class="filters">
            <select id="level-filter">
                <option value="">모든 레벨</option>
                <option value="0">흥미로운</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="9">영재고</option>
            </select>
        
            <select id="category-filter">
                <option value="">모든 카테고리</option>
            </select>
        </div>

        <div class="auth-buttons">
            <button id="login-btn" onclick="signInWithGoogle()" style="display: none;">로그인</button>
            <button id="logout-btn" onclick="signOut()" style="display: none;">로그아웃</button>
        </div>
    </header>

    <div class="problem-list-container">
        <!-- 문제 그리드 -->
        <div id="problem-grid"></div>

        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Supabase, Auth & Payment -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/payment.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
