<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclidean Geometry Problems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="top-nav">
        <a href="../" class="nav-logo">
            <span>MathMore</span>
        </a>

        <!-- 필터 -->
        <div class="filters">
            <select id="level-filter">
                <option value="">모든 레벨</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
        
            <select id="category-filter">
                <option value="">모든 카테고리</option>
            </select>
        </div>

        <div class="auth-buttons">
            <button id="login-btn" onclick="signInWithGoogle()" style="display: none;">로그인</button>
            <button id="logout-btn" onclick="signOut()" style="display: none;">로그아웃</button>
        </div>
    </header>

    <div class="problem-list-container">
        <p id="font-indicator" style="text-align: center; color: #8b7d6b; font-size: 12px; 
            margin-bottom: 20px; height: 18px; line-height: 18px; overflow: hidden;"></p>

        <!-- 문제 그리드 -->
        <div id="problem-grid"></div>

        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination"></div>
    </div>

    <div class="stats-container" id="stats-container"></div>

    <!-- Supabase & Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Lucide 초기화
        lucide.createIcons();

        // 인증 초기화
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        initAuth((session) => {
            if (session) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
            }
        });

        let allProblems = [];
        let filteredProblems = [];
        let currentPage = 1;
        let itemsPerPage = 9;

        function getItemsPerPage() {
            const width = window.innerWidth;
            if (width < 640) return 4;
            if (width < 1024) return 6;
            return 9;
        }

        window.addEventListener('resize', () => {
            const newItemsPerPage = getItemsPerPage();
            if (newItemsPerPage !== itemsPerPage) {
                itemsPerPage = newItemsPerPage;
                currentPage = 1;
                renderProblemList(filteredProblems);
            }
        });

        // 폰트 로테이션 설정
        const fonts = [
            { name: 'Playfair Display', family: "'Playfair Display', serif", description: '우아한 클래식 세리프' },
            { name: 'Creepster', family: "'Creepster', cursive", description: '기괴한 호러 스타일' },
            { name: 'Cormorant Garamond', family: "'Cormorant Garamond', serif", description: '세련된 가독성 세리프' }
        ];
        let currentFontIndex = 0;

        function rotateFont() {
            const title = document.getElementById('main-title');
            const indicator = document.getElementById('font-indicator');
            const font = fonts[currentFontIndex];

            title.style.fontFamily = font.family;
            indicator.textContent = `Current Font: ${font.name} (${font.description})`;

            currentFontIndex = (currentFontIndex + 1) % fonts.length;
        }

        // 초기 폰트 설정 및 3초마다 로테이션 (현재 사용 안 함)
        // rotateFont();
        // setInterval(rotateFont, 3000);

        // 문제 목록 로드
        const workerUrl = '.';
        fetch(`${workerUrl}/problems/index.json?_t=${Date.now()}`)
            .then(res => res.json())
            .then(data => {
                allProblems = data.problems;
                renderStats(data.stats);
                renderCategories(data.categories);
                renderProblemList(allProblems);
                setupFilters();
            })
            .catch(error => {
                console.error('Failed to load problems:', error);
                document.getElementById('problem-grid').innerHTML = `
                    <p style="color: #ccc; text-align: center;">
                        문제 목록을 불러올 수 없습니다.
                    </p>
                `;
            });

        function renderStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <h2>통계</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number">${stats.total}</span>
                        <span>전체 문제</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${stats.byLevel['1'] || 0}</span>
                        <span>Level 1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${stats.byLevel['2'] || 0}</span>
                        <span>Level 2</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${stats.byLevel['3'] || 0}</span>
                        <span>Level 3</span>
                    </div>
                </div>
            `;
        }

        function renderCategories(categories) {
            const select = document.getElementById('category-filter');
            // categories는 이제 { "닮음": ["001", "005", "006"], ... } 형태
            Object.keys(categories).forEach(catName => {
                const option = document.createElement('option');
                option.value = catName;
                option.textContent = `${catName} (${categories[catName].length})`;
                select.appendChild(option);
            });
        }

        function renderProblemList(problems) {
            filteredProblems = problems;
            const grid = document.getElementById('problem-grid');
            const pagination = document.getElementById('pagination');

            if (problems.length === 0) {
                grid.innerHTML = '<p style="color: #ccc; text-align: center;">검색 결과가 없습니다.</p>';
                pagination.innerHTML = '';
                return;
            }

            itemsPerPage = getItemsPerPage();
            const totalPages = Math.ceil(problems.length / itemsPerPage);
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProblems = problems.slice(startIndex, endIndex);

            grid.innerHTML = pageProblems.map(problem => {
                const cleanProblemHtml = (problem.problemHtml || '').replace(/\n/g, '').replace(/\r/g, '');
                return `
                    <a href="${problem.url}" class="problem-card">
                        <div class="problem-description">
                            <span class="problem-tag level">Level ${problem.level}</span>${cleanProblemHtml}
                        </div>
                    </a>
                `;
            }).join('');

            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‹</button>`;
            
            const range = 1;
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - range && i <= currentPage + range)) {
                    html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - range - 1 || i === currentPage + range + 1) {
                    html += `<span class="page-info">…</span>`;
                }
            }
            
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>›</button>`;
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredProblems.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderProblemList(filteredProblems);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setupFilters() {
            const levelFilter = document.getElementById('level-filter');
            const categoryFilter = document.getElementById('category-filter');

            function applyFilters() {
                const level = levelFilter.value;
                const category = categoryFilter.value;

                let filtered = allProblems;

                if (level) {
                    filtered = filtered.filter(p => p.level == level);
                }

                if (category) {
                    filtered = filtered.filter(p => p.categories && p.categories.includes(category));
                }

                currentPage = 1;
                renderProblemList(filtered);
            }

            levelFilter.addEventListener('change', applyFilters);
            categoryFilter.addEventListener('change', applyFilters);
        }
    </script>
</body>
</html>
