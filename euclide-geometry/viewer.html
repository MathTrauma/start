<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclidean Geometry Problem Viewer</title>

    <!-- Korean Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Common Resources -->
    <link rel="stylesheet" href="styles/common.css">

    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "p5": "https://esm.sh/p5@1.9.4",
            "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase & Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <a href="./" class="nav-logo">
            <span>MathMore</span>
        </a>
        <div class="auth-buttons">
            <button id="login-btn" onclick="signInWithGoogle()" style="display: none;">로그인</button>
            <button id="logout-btn" onclick="signOut()" style="display: none;">로그아웃</button>
        </div>
    </header>

    <!-- Main Viewer Content -->
    <main class="viewer-main">
        <!-- Problem Section -->
        <div id="problem-scroll-container">
            <div id="problem-container" class="problem-container">
                <!-- Problem content will be loaded here by JS -->
            </div>
        </div>

        <!-- Canvas Section -->
        <section class="canvas-section">
            <div id="canvas-wrapper" class="canvas-container">
                <!-- p5.js canvas will be inserted here -->
            </div>
        </section>

        <!-- Solution Section -->
        <div id="solution-scroll-container">
            <div id="solution-panel" class="solution-panel hidden">
                <div class="solution-panel-header">
                    <span class="solution-panel-title">Solution</span>
                </div>
                <div class="solution-panel-content">
                    <div id="solution-text"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Viewer (R2 - ES Module) -->
    <script type="module" src="https://euclide-worker.painfultrauma.workers.dev/lib/viewer.js"></script>
</body>
</html>
