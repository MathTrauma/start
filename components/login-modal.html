<div id="login-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close" onclick="closeLoginModal()">
            <i data-lucide="x" width="20" height="20"></i>
        </button>

        <h2 class="modal-title">로그인</h2>

        <!-- Tabs -->
        <div class="modal-tabs">
            <button id="tab-login" class="modal-tab active" onclick="switchToLogin()">로그인</button>
            <button id="tab-signup" class="modal-tab" onclick="switchToSignup()">회원가입</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active" onsubmit="handleLoginSubmit(event)">
            <div class="form-group">
                <label for="login-email">이메일</label>
                <input type="text" id="login-email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <p id="login-error" class="form-error"></p>
            <button type="submit" class="btn-submit">로그인</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" onsubmit="handleSignupSubmit(event)">
            <div class="form-group">
                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" required>
            </div>
            <div class="form-group">
                <label for="signup-password-confirm">비밀번호 확인</label>
                <input type="password" id="signup-password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <p id="signup-error" class="form-error"></p>
            <button type="submit" class="btn-submit">회원가입</button>
        </form>

        <!-- CAPTCHA (Invisible) -->
        <div id="captcha-container" style="position: absolute; visibility: hidden;"></div>

        <!-- Divider -->
        <div class="auth-divider">
            <span>또는</span>
        </div>

        <!-- Social Login -->
        <button class="btn-google" onclick="signInWithGoogle()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span>Google로 계속하기</span>
        </button>

        <button class="btn-kakao" onclick="signInWithKakao()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#000000">
                <path d="M12 3C6.48 3 2 6.48 2 10.8c0 2.76 1.84 5.18 4.6 6.54-.2.74-.72 2.68-.82 3.1-.14.52.19.51.4.37.17-.11 2.62-1.78 3.68-2.5.7.1 1.42.15 2.14.15 5.52 0 10-3.48 10-7.76S17.52 3 12 3z"/>
            </svg>
            <span>카카오로 계속하기</span>
        </button>
    </div>
</div>
