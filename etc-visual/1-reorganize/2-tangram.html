<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한과영 22학년도 1-(2)</title>
    <link rel="stylesheet" href="tangram.css">
    <script>
    MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>
    <link rel="stylesheet" href="../common/visual-nav.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.172.0"
        }
    }
    </script>
</head>

<body>
    <div id="container"></div>

    <div id="selected-info">
        <span id="piece-name">-</span>
    </div>

    <div id="controls">
        <button id="rotateBtn">↻ 회전 (R)</button>
        <button id="flipBtn">↔ 뒤집기 (F)</button>
        <button id="resetBtn">⟲ 리셋</button>
    </div>

    <div id="problem">
        둘레의 길이가 $4 + 8\sqrt{2}$ 인 육각형을 만드시오. (뒤집기 허용)
    </div>

    <script type="module">
        import { initTangram } from './js/tangram-core.js';

        initTangram({
            enableFlip: true,
            pieces: [
                { name: '1', vertices: [[0, 2], [0, -2], [2, 0]] },
                { name: '2', vertices: [[-2, 0], [2, 0], [0, -2]] },
                { name: '3', vertices: [[-1, 0], [1, 0], [0, 1]] },
                { name: '4', vertices: [[-1, 0], [0, -1], [1, 0], [0, 1]] },
                { name: '5', vertices: [[-1, 0], [0, -1], [0, 1]] },
                { name: '6', vertices: [[0, -2], [1, -1], [1, 1], [0, 0]] },
                { name: '7', vertices: [[-1, -1], [1, -1], [1, 1]] }
            ],
            initialPositions: [
                { x: -5, y: 2 }, { x: -5, y: -2 }, { x: -2, y: 3 },
                { x: -2, y: -3 }, { x: 2, y: 3 }, { x: 5, y: 2 },
                { x: 5, y: -2 }
            ]
        });
    </script>
    <script src="../common/visual-nav.js"></script>
</body>

</html>
